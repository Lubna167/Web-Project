  body {
    font-family: Arial;
    background-image: url(bgee.png); 
    background-size: cover;      
    background-position: center;  
    background-repeat: no-repeat; 
    color: #333;
    margin: 0;

  .form {
    margin: 2% auto;
    width: 400px;

  .input-group label {
    font-size: 16px;
     margin-bottom: 5px;
     color: #333;
  }
  .input-group input{
    padding: 10px;
   font-size: 16px;
    border: 1px solid #ccc;
   border-radius: 5px;
   box-sizing: border-box;
    width: 100%; 
  }
  .input-group select{
    padding: 10px;
   font-size: 16px;
    border: 1px solid #ccc;
   border-radius: 5px;
   box-sizing: border-box;
    width: 100%; 
  }
  .button {
    width: 100%;
    padding: 10px;
    color: rgb(0, 0, 0);
    border: none;
    cursor: pointer;
    font-size: 16px;
  }
  .button:hover {
    background-color: #d8d8d8;
  }
  .signup-link {
    text-align: center;
    margin-top: 10px;
  }
  .navbar{
    height: 60px;
    background-color: #e06e2a;
  }
  .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
        }
        .footer .col-md-3,
        .footer .col-md-6 {
            text-align: center;
        }
        .footer .text-muted {
            font-size: 14px;
        }
  
</style>

  <form class="form">
    <div class="input-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="Enter your first name">
    </div>
    <div class="input-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Enter your last name">
    </div>
    <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">
    </div>
    <div class="input-group">
        <label for="email-signup">Email</label>
        <input type="email" id="email-signup" placeholder="Enter your email">
    </div>
    <div class="input-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age">
    </div>
    <div class="input-group">
        <label for="gender">Gender</label>
        <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>
<button type="button" onclick="location.assign('login.html')" class="button btn-dark">Sign Up</button>
