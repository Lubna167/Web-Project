<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SEC - Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .navbar{
          height: 60px;
         background-color: #e06e2a;
        }
            #intro_div {
                display: flex;               
                justify-content: center;    
                align-items: center;                 
                height: 100vh;  
                color: white;     
                position: relative;
                background: url('bgee.png') no-repeat center center fixed;
                background-size: cover;
            }
            #form-container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #f9f9f9b1;  
                padding: 40px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.198);
                max-width: 500px;
                width: 100%;
                color: white;
                margin-bottom: 10px;
            }
            .form-label {
                color: rgb(0, 0, 0); 
            }
            .form-control, textarea {
                margin-bottom: 15px;
                padding: 10px;
                border-radius: 5px;
            }
            #message{
              margin-top: 10px;
            }

            .btn-light {
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
            h4{
              text-align: center;
              color: rgba(0, 0, 0, 0.873);
            }
            .footer {
                padding: 20px 0;
            }

            .footer .col-md-3,
            .footer .col-md-6 {
                text-align: center;
            }
            .footer .text-muted {
                font-size: 14px;
            }   
        </style>
    </head>
    <body>
        <main class="flex-shrink-0">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <svg class="nav-brand" width="40" height="32"><use img src="logo.png"></use></svg>
                    <a class="navbar-brand text-light" href="index.html" id="logo_text">SEC</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="prices.html">Prices</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="login.html">Account</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active text-light" aria-current="page" href="contact1.html">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="intro_div">
                <div id="form-container">
                  <h4 class="title">Send us a message!</h4>
                    <form class="mb-3">
                        <div>
                            <label for="fname" class="form-label">First Name:</label>
                            <input type="text" class="form-control" placeholder="Ex: Sarah" id="fname">
                            <br>

                            <label for="lname" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" placeholder="Ex: Alghamdi" id="lname">
                            <br>

                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="message" id="message" class="form-label">Enter Your Message:</label>
                            <textarea class="form-control" id="message" rows="3" placeholder="Your Message Here..."></textarea>
                            <br>
                            <button class="btn btn-light" type="submit" onclick="alert('Thank you, Your Message Has Been Sent!')">Send</button>
                            <button class="btn btn-light" type="reset">Clear</button>
                        </div>
                    </form>
                </div>
            </div>

        </main>

        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <p class="text-muted">Spectrum English Club Â© 2024 | All Rights Reserved</p>
                    </div>
                    <div class="col-md-3">
                        <a href="terms.html" class="text-muted">Terms of Service</a>
                    </div>
                    <div class="col-md-3">
                        <a href="privacy.html" class="text-muted">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
